<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Login / Register</title>
</head>

<body>
    <div class="container row">

        <form action="/register" method="post" class="col-md-5 bg-light p-4 m-5">
            {% csrf_token %}
            <h3>Register</h3>

            <div class="form-group row m-3">
                <p class="col">Nombre :</p> <input type="" name="firstnameHTML" class="form-control col">
            </div>

            <div class="form-group row m-3">
                <p class="col">Apellido :</p> <input type="" name="lastnameHTML" class="form-control col">
            </div>
            <div class="form-group row m-3">
                <p class="col">Fecha nacimiento :</p> <input type="date" name="birth_dateHTML" class="form-control col">
            </div>
            <div class="form-group row m-3">
                <p class="col">Email :</p> <input type="" name="emailHTML" class="form-control col">
            </div>
            <div class="form-group row m-3">
                <p class="col">Contraseña :</p> <input type="" name="passwordHTML" class="form-control col">
            </div>
            <div class="form-group row m-3">
                <p class="col">Confime su contraseña :</p> <input type="" name="password_confirmHTML"
                    class="form-control col">
            </div>
            <input type="submit" value="Registrarse" class="btn btn-primary col m-3">
        </form>



        <form action="/login" method="post" class="col-md-4 bg-secondary m-5 p-4">
            {% csrf_token %}
            <h3>Login</h3>
            <div class="form-group row m-3">
                <p class="col">Email :</p> <input type="" name="emailHTML" class="form-control col">
            </div>
            <div class="form-group row m-3">
                <p class="col">Contraseña :</p> <input type="" name="passwordHTML" class="form-control col">
            </div>
            <input type="submit" value="Ingresar" class="btn btn-light col m-3">

        </form>




    </div>
    <div class="col-md-5 p-4">
        {% if messages %}
        <ul class="text-danger">
            {% for m in messages %}
            <li> {{m}} </li>
            {% endfor %}
        </ul>
        {% endif%}

    </div>




</body>

</html>
